<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="stopWatch.css">
</head>
<body id="bodyId">
    
       <div class="container">
             <img src="imgg.svg" alt="clock bacground" width="400px">
             <h2>Govinda Stop Watch</h2>
             <p><label id="seconds">00</label> : <label id="milliseconds">00</label></p>
             <button id="button-start" onClick="start()" type="button">Start</button>
             <button id="button-stop" onClick="stop()" type="button">Stop</button>
             <button id="button-reset" onClick="reset()" type="button">Reset</button>
       </div>
</body>
<script src="stopWatch.js"></script>
</html>
